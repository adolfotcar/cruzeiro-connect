<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>
      @if (loginFailed) {
        <mat-error>Falha no login, verifique suas informações e tente novamente</mat-error>
      }
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Digite seu email" [(ngModel)]="email" name="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Digite sua senha" [(ngModel)]="password" name="password">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button matButton="filled" (click)="doLogin()" [disabled]="doingLogin">Login</button>
  </mat-card-actions>
</mat-card>
