<div class="citizen-list-header">
  <h1>Cidadãos</h1>
  <button matButton="filled" routerLink="/citizen" class="mg-r-10-p">
    <mat-icon>add</mat-icon>
    Adicionar Cidadão
  </button>
</div>

<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

@if(isLoading) {
  <div class=".spinner-container">
    <mat-spinner></mat-spinner>
  </div>
}

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let citizen"> {{citizen.name}} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome </th>
      <td mat-cell *matCellDef="let citizen"> {{citizen.surname}} </td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
      <td mat-cell *matCellDef="let citizen"> {{citizen.cpf}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
      <td mat-cell *matCellDef="let citizen"> {{citizen.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="ethnicity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cor </th>
        <td mat-cell *matCellDef="let citizen"> {{citizen.ethnicity}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar/Remover </th>
        <td mat-cell *matCellDef="let citizen">  
            <button matMiniFab (click)="editCitizen(citizen)" class="mg-r-10-p btn-primary">
                <mat-icon>border_color</mat-icon>
            </button>
            <button matMiniFab (click)="deleteCitizen(citizen)" class="btn-warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[50, 100, 200]" showFirstLastButtons aria-label="Select page of citizens"></mat-paginator>
</div>
