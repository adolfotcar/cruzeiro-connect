<div class="customer-list-header">
  <h1>Cidadãos</h1>
  <button mat-flat-button color="primary" routerLink="/customer" class="mg-r-10-p">
    Adicionar Cidadão
  </button>
</div>

<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome </th>
      <td mat-cell *matCellDef="let customer"> {{customer.surname}} </td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
      <td mat-cell *matCellDef="let customer"> {{customer.cpf}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
      <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="ethnicity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cor </th>
        <td mat-cell *matCellDef="let customer"> {{customer.ethnicity}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar/Remover </th>
        <td mat-cell *matCellDef="let customer">  
            <button matMiniFab (click)="editCustomer(customer)" class="mg-r-10-p">
                <mat-icon>border_color</mat-icon>
            </button>
            <button matMiniFab (click)="deleteCustomer(customer)" color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[50, 100, 200]" showFirstLastButtons aria-label="Select page of customers"></mat-paginator>
</div>
