<mat-toolbar>
  <span>
    <a routerLink="/" class="logo-link">
      <mat-icon>home</mat-icon>
      <span>Cruzeiro Connect</span>
    </a>
  </span>
  <span class="spacer"></span>
  @if (user$ | async; as user) {
    <span class="user-mail">{{ user.email }}</span>
    <button matIconButton matToolTip="Sair do Sistema" (click)="signOut()">
      <mat-icon class="text-white">exit_to_app</mat-icon>
    </button>
  }  
</mat-toolbar>
<router-outlet />
